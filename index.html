<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skillso</title>
  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="favicon.jpeg" />
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --yellow: #ffdf00;
      --black: #101010;
      --gray-light: #eaeaea;
      --gray-dark: #444;
      --white: #fff;
      --btn-bg: #101010;
      --btn-hover-bg: #333;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', system-ui, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--white);
      color: var(--black);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.5;
    }
    .header-wrapper {
      width: 100%;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1000;
      background: var(--white);
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 22px 20px;
      max-width: 1150px;
      margin: auto;
      height: 74px;
    }
    .logo {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .logo img {
      width: 42px;
      height: 42px;
      border-radius: 6px;
      display: block;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 18px;
    }
    nav a {
      text-decoration: none;
      color: var(--black);
      font-weight: 500;
      transition: color 0.2s ease-in-out;
      line-height: 1;
      font-size: 1rem;
    }
    nav a:not(.cta) {
      position: relative;
      padding-bottom: 4px;
    }
    nav a:not(.cta)::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 2px;
      width: 0;
      background: var(--yellow);
      transition: width 0.3s ease;
    }
    nav a:not(.cta):hover::after {
      width: 100%;
    }
    nav a:hover {
      color: #555;
    }
    .cta {
      background: var(--btn-bg);
      color: var(--white);
      padding: 10px 20px;
      border-radius: 24px;
      font-weight: 600;
      transition: background 0.2s ease-in-out;
      line-height: 1;
      white-space: nowrap;
      font-size: 1rem;
    }
    .cta:hover {
      background: var(--btn-hover-bg);
    }
    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: flex-start;
      width: 28px;
      height: 10px;
      cursor: pointer;
      gap: 6px;
      position: relative;
      z-index: 1100;
    }
    .menu-toggle span {
      display: block;
      background: var(--black);
      border-radius: 2px;
      height: 3px;
      transition: 0.4s ease;
      transform-origin: center center;
    }
    .menu-toggle span:first-child {
      width: 100%;
    }
    .menu-toggle span:last-child {
      width: 140%;     
      margin-left: -40%; 
    }
    .menu-toggle.active span:first-child {
      transform: rotate(45deg) translate(1px, 5px);
      width: 100%;
      margin-left: 0;
    }
    .menu-toggle.active span:last-child {
      transform: rotate(-45deg) translate(-0.4px, -6px);
      width: 100%;
      margin-left: 0;
    }
    @media (max-width: 768px) {
      nav {
        display: none;
        position: absolute;
        top: 100%;
        right: 0;
        background: var(--white);
        width: 100vw;
        max-width: 1150px;
        border-bottom: 1px solid rgba(0,0,0,0.1);
        flex-direction: column;
        align-items: center;
        padding: 20px 0;
      }
      nav.active {
        display: flex;
      }
      .menu-toggle {
        display: flex;
      }
    }

    /* Hero Section (with login box inside) */
    .hero {
        height: calc(83vh - 74px);
        min-height: 300px; 
        background-color: var(--white);
        background-image:
        linear-gradient(to right, var(--gray-light) 1px, transparent 1px),
        linear-gradient(to bottom, var(--gray-light) 1px, transparent 1px);
        background-size: 32.2px 32.2px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    /* Login Box */
    .login-box {
      background: var(--white);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    .login-box h2 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 24px;
    }
    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }
    .form-group label {
      font-size: 0.95rem;
      font-weight: 500;
      display: block;
      margin-bottom: 8px;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s ease;
    }
    .form-group input:focus {
      border-color: var(--yellow);
    }
    .login-btn {
      display: block;
      width: 100%;
      padding: 14px;
      background: var(--btn-bg);
      color: var(--white);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }
    .login-btn:hover {
      background: var(--btn-hover-bg);
    }
    .extra-links {
      margin-top: 16px;
      font-size: 0.9rem;
    }
    .extra-links a {
      color: var(--black);
      text-decoration: none;
      font-weight: 500;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header-wrapper">
    <header>
      <div class="logo">
        <a href="#">
          <img src="logo.png" alt="Site Logo" />
        </a>
      </div>
      <nav id="nav-menu">
        <a href="index.html#courses">Courses</a>
        <a class="cta" href="login.html">Login</a>
      </nav>
      <div class="menu-toggle" id="menu-toggle" aria-label="Toggle menu" role="button" tabindex="0">
        <span></span>
        <span></span>
      </div>
    </header>
  </div>

  <!-- Hero Section (with login form inside) -->
  <section class="hero">
    <div class="login-box">
      <h2>Login to Skillso</h2>
      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <div class="extra-links">
        <p><a href="#">Forgot password?</a></p>
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
    </div>
  </section>
  
  <script>
    const toggleBtn = document.getElementById('menu-toggle');
    const navMenu = document.getElementById('nav-menu');

    toggleBtn.addEventListener('click', () => {
      navMenu.classList.toggle('active');
      toggleBtn.classList.toggle('active');
    });

    document.addEventListener('click', (e) => {
      if (!navMenu.contains(e.target) && !toggleBtn.contains(e.target)) {
        navMenu.classList.remove('active');
        toggleBtn.classList.remove('active');
      }
    });

    toggleBtn.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        navMenu.classList.toggle('active');
        toggleBtn.classList.toggle('active');
      }
    });
  </script>
</body>
</html>
